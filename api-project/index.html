<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body> 
    <section id = "themes">
      <button class="theme-btn btn" id="purple">Purple</button>
      <button class="theme-btn btn" id="blue">Blue</button>
    </section>
    <section id="display">
      <div id = "display-div">
        
      </div> 
    </section>
    <section id="time">
      <div id = "time-div">
       
      </div>
      <div id="time-form-div">
        <form id="time-form">
          <label for="time-form-input" id="time-form-label">Set Time</label>
          <input type="text" name="time-input" id="time-form-input">
        </form>
        <p id="info">Please use 24-hour hh:mm time format! Thank you :)</p>
      </div>
      <div id="time-button-div">

      </div>
    </section>

    
    
    <script type="module" src="./js/main.js"></script>
